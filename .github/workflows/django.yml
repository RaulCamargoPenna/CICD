name: Django CI

on:
  push:
    branches-ignore: [ "main" ]
  workflow_call:

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Exportar variáveis de ambiente
        run: |
          echo "NAME_DB=${{ secrets.NAME_DB }}" >> $GITHUB_ENV
          echo "USER_DB=${{ secrets.USER_DB }}" >> $GITHUB_ENV
          echo "PASSWORD_DB=${{ secrets.PASSWORD_DB }}" >> $GITHUB_ENV
          echo "LOCAL_HOST=${{ secrets.LOCAL_HOST }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV


      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Criar ambiente virtual e instalar dependências
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar migrações do banco de dados
        run: |
          source venv/bin/activate
          python manage.py migrate --noinput
          
      - name: Run Tests
        run: |
          source venv/bin/activate
          pytest --cov -v
